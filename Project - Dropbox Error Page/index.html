<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Palette+Mosaic&family=Raleway:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Dropbox Error Page</title>
  </head>
  <body>
    <div class="main_box">
      <figure>
        <img src="./error_image.jpg" alt="Error! page not found." />
      </figure>

      <div class="not_found">
        <h1>Error (4xx)</h1>
        We can't find the page you're looking for.
        <div class="links">
          Here are a few links that may be helpful:
          <ul>
            <li>
              <a href="https://www.dropbox.com/login?cont=%2Fhome%3F_tk%3Dfof"
                >Home</a
              >
            </li>
            <li><a href="https://help.dropbox.com/">Help center</a></li>
            <li><a href="https://www.dropbox.com/login?_tk=fof">Sign in</a></li>
            <li>
              <a href="https://www.dropbox.com/register?_tk=fof"
                >Get a free account</a
              >
            </li>
            <li>
              <a href="https://www.dropbox.com/plus?_tk=fof">Dropbox Plus</a>
            </li>
            <li>
              <a href="https://www.dropbox.com/business?_tk=fof"
                >Dropbox Business</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
